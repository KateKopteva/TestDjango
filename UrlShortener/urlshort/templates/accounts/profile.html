{% extends 'index.html' %}
{% block content %}

<div class="container h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11" style="padding-top: 30px; padding-bottom: 30px">
            <div class="card text-black" style="border-radius: 25px;" >
                <div class="card-body p-md-8 ">
                    <div class="row justify-content-center">
                        <p class="text-center display-6 fw-bolder">Личный кабинет {{ request.user.username }}</p>
                        <hr>История сокращений<hr>
                        <table class="table">
                            <thead>
                            <th scope="col">Дата</th>
                            <th scope="col">Ссылка</th>
                            <th scope="col">Ссылка для сокращения</th>
                            </thead>
                            <tbody>
                            {% for item in token %}
                            <tr>
                                <td>{{ item.created_at}}</td>
                                <td>{{ item.token }}</td>
                                <td>{{ item.long_url }}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
